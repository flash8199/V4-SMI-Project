        <lightning-layout vertical-align="center">
            <lightning-layout-item>
                <span class="slds-avatar slds-avatar_circle slds-avatar_large">
                     <img src={mentorRecord.Profile_Picture__c} height="500" width="500" alt="Profile photo" />    
                </span>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                
                <p onclick={handleOpenRecord}> 
                    {mentorRecord.Mentor_Name__r.Name} 
                </p>
                <p  style="text-color:rgb(233, 78, 225);" onclick={handleOpenRecord}> 
                    {mentorRecord.Name}
                </p>

    
                
                
                
            </lightning-layout-item>
        </lightning-layout>
    </template>
