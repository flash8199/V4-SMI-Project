<template>
    <lightning-card>
        <lightning-tabset varient = "brand">
            <lightning-tab label="Assigned Employees">
                <div class="slds-m-around_small">
                    <div>
                        <c-employee-search onsearch={handleEvent}>  </c-employee-search>
                        </div>
                            <div>
                                <template if:true={employeeRecords}>
                                <div class="slds-grid slds-wrap">
                                <template for:each={employeeRecords} for:item="item">
                                        <div class="slds-col slds-size_1-of-3" key={item.Id}>
                                            
                                                
                                                    <c-employee-t employee-record={item} onemployeeview={handleEmployeeView}></c-employee-t>
                                            
                                            
                                        </div>
                                    </template>
                                </div>
            
                                </template>
                            </div>
                        
                        
            
                </div>

            </lightning-tab>

            <lightning-tab label="Assign Task">

                <lightning-card title="Assign Task"
                icon-name="standard:record_lookup">
        <div class="slds-m-around_small">


        <lightning-record-edit-form
        record-id={recordId}
        object-api-name="Assigned_Task__c"
        onsuccess={handleResetFunction}
        >
        <lightning-messages>
        </lightning-messages>

        <div class="slds-grid slds-wrap">  

        <div class="slds-col slds-size_1-of-2">
            <lightning-input-field field-name="Assigned_To__c"></lightning-input-field>
        </div>

        <div class="slds-col slds-size_1-of-2">
            <lightning-input-field field-name="Onboarding_Step__c"></lightning-input-field>
        </div>

        <div class="slds-col slds-size_1-of-2">
            <lightning-input-field field-name="Functional_Role__c"></lightning-input-field>
        </div>

        <div class="slds-col slds-size_1-of-2">
            <lightning-input-field field-name="Mentor_Name__c"></lightning-input-field>
        </div>

        <div class="slds-col slds-size_1-of-2">
            <lightning-input-field field-name="Any_Additional_Requirements__c"></lightning-input-field>
        </div>

        <div class="slds-col slds-size_1-of-2">
        <lightning-input-field field-name="Deadline_Date_and_Time__c"></lightning-input-field>
        </div>

        <div class="slds-col slds-size_1-of-2">
        <lightning-input-field field-name="Task_Status__c"></lightning-input-field>
        </div>


        </div>

        <lightning-button
                class="slds-m-top_small"
                type="submit"
                variant="brand"
                label="Assign Task"
                onclick={handleSuccess}>
            </lightning-button>
        </lightning-record-edit-form>

        </div>
    </lightning-card>



            </lightning-tab>


        </lightning-tabset>
    </lightning-card>
    
</template>
