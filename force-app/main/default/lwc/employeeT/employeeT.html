<template>
    <template if:true={employeeRecord}>
        <lightning-layout vertical-align="center">
            <lightning-layout-item>
                <span class="slds-avatar slds-avatar_circle slds-avatar_large">
                     <img src={employeeRecord.Profile__c} height="500" width="500" alt="Profile photo" />    
                </span>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <p onclick={handleOpenRecordClick} > 
                    {employeeRecord.Name} 
                </p>
                <p onclick={handleOpenRecordClick}> 
                    {employeeRecord.SMI_Employee__r.Name}
                </p>
                
                
                
            </lightning-layout-item>
        </lightning-layout>
    </template>
</template>
