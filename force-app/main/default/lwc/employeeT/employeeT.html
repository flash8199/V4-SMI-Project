<template>
    <template if:true={employeeRecord}>
        <lightning-card title ={employeeRecord.Name} icon-name="custom:custom54">
            <div class="slds-var-m-around_small">
                <p>
                    <img src={pictureUrl} width="300" height="300"/>
                </p>
                <p>
                <strong>Employee ID :  </strong> {employeeRecord.Name} </br>
                <strong>Employee Name :  </strong> {employeeRecord.SMI_Employee__r.Name} </br>
                <strong>Mentor :  </strong> {employeeRecord.SMI_Mentor__r.Name}
                </p>
                <br>
                <p class="slds-var-m-around_small">
                    <lightning-button label="View Details" variant="brand" alternative-text="Open record" onclick={handleOpenRecordClick}></lightning-button>
                </p>
            </div>
        </lightning-card>
    </template>
</template>
