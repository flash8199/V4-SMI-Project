            columns="2"
            onsuccess={handleSuccess}
         >
            <lightning-input-field field-name="SMI_Employee__c"></lightning-input-field>
            <div class="slds-p-bottom_xx-small">
                <div class="slds-p-left_xx-small">
                    <lightning-formatted-url value="https://hfs--v4tecjnkis.lightning.force.com/lightning/setup/ManageUsers/home" tooltip="Use https://domain-name" label="Haven't created the New Explorer User? Create new User" target="_blank" ></lightning-formatted-url>
